<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="/js/lib/ng-websocket.js"></script>
  <script src="/js/monitor.js"></script>
</head>
<body class="page-monitor">
    <div ng-app="myMonitor" ng-controller="myMonitorController">
        <h1>message Server Monitor ({{state}})</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>SEQ</th>
                    <th>IP</th>
                    <th>CONTROL</th>
                    <th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions">
                    <td>{{session.SEQ}}</td>
                    <td>{{session.IP}}</td>
                    <td>{{session.CONTROL}}</td>
                    <td>{{session.DESCRIPTION}}</td>
                </tr>
            </tbody>
        </table>
        <br />
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Level</th>
                    <th>message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="log in logs | orderBy:'-Time'">
                    <td>{{log.Time}}</td>
                    <td>{{log.Level}}</td>
                    <td>{{log.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
