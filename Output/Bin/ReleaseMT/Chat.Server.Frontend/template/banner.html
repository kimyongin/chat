<div id="mainBanner" class="main-banner-wrap" style="background-color:{{bannerItem.background}}">
    <a href={{bannerItem.url}} class="main-banner" target="banner">
        <img class="main-banner-image" src={{bannerItem.img}} width={{bannerItem.width}} height={{bannerItem.height}} border="0">
    </a>
    <a href="" class="banner-prev" title="이전" ng-click="prevBanner()">&lt;</a>
    <a href="" class="banner-next" title="다음" ng-click="nextBanner()">&gt;</a>
</div>
